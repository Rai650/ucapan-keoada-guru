<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Guru</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .card {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            margin: 15px 0 5px;
        }

        .message {
            font-size: 1dm;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="BU FARHA.jpg" alt="Foto Guru">
        <div class="title">Selamat Hari Guru BU FARHA</div>
        <div class="message">Terima kasih atas dedikasi dan ilmu yang telah diberikan kepada kami!</div>
        <a href="http://192.168.1.5:5500/pesan.html" class="button" >KLIK</a>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
